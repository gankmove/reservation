<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella Marina</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    nav button { padding: 10px; border: none; background: #eee; cursor: pointer; }
    nav button.active { background: black; color: white; }
    section { display: none; }
    section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button.submit { margin-top: 20px; padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer; }
    .confirmation, .success { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Stella Marina</h1>
  <nav>
    <button data-tab="form" class="active">Réserver</button>
    <button data-tab="liste">Réservations</button>
    <button data-tab="clients">Fiches clients</button>
  </nav>

  <section id="form" class="active">
    <h2>Formulaire de réservation</h2>
    <form id="reservationForm">
      <label>Nom* <input type="text" name="nom" required></label>
      <label>Prénom* <input type="text" name="prenom" required></label>
      <label>Téléphone* <input type="tel" name="telephone" required></label>
      <label>Email <input type="email" name="email"></label>
      <label>Date de naissance <input type="date" name="dob"></label>
      <label>Date de réservation* <input type="date" name="date_reservation" required></label>
      <label>Heure de réservation* <input type="time" name="heure" required></label>
      <label>Nombre de personnes* <input type="number" name="nombre" required min="1"></label>
      <label>Table attribuée* <input type="text" name="table" required></label>
      <label>Allergènes <textarea name="allergenes"></textarea></label>
      <label>Remarques <textarea name="remarques"></textarea></label>
      <button type="submit" class="submit">Envoyer</button>
    </form>
    <div id="confirmation" class="confirmation" style="display:none"></div>
    <div id="success" class="success" style="display:none; color:green;"></div>
  </section>

  <section id="liste">
    <h2>Réservations à venir</h2>
    <table>
      <thead>
        <tr><th>Nom</th><th>Téléphone</th><th>Date</th><th>Heure</th><th>Actions</th></tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>
  </section>

  <section id="clients">
    <h2>Fiches clients</h2>
    <table>
      <thead>
        <tr><th>Nom</th><th>Téléphone</th><th>Email</th><th>Réservations</th><th>Actions</th></tr>
      </thead>
      <tbody id="clientTable"></tbody>
    </table>
  </section>

  <script>
   <!-- ... gardes ton code actuel jusqu'à l'intérieur du <script> ... -->
<script>
let currentReservationId = null; // pour savoir si on modifie ou crée une nouvelle

document.addEventListener("DOMContentLoaded", () => {
  const tabs = document.querySelectorAll("nav button");
  const sections = document.querySelectorAll("section");

  function showTab(id) {
    sections.forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    tabs.forEach(btn => {
      btn.classList.remove("active");
      if (btn.dataset.tab === id) btn.classList.add("active");
    });
  }

  tabs.forEach(btn => {
    btn.addEventListener("click", () => {
      showTab(btn.dataset.tab);
    });
  });

  document.getElementById("reservationForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    const data = Object.fromEntries(new FormData(form).entries());
    data.timestamp = new Date().toLocaleString("fr-CH");

    document.getElementById("confirmation").innerHTML = `
      <p><strong>Confirmer la réservation :</strong></p>
      <ul>
        <li>Nom : ${data.prenom} ${data.nom}</li>
        <li>Téléphone : ${data.telephone}</li>
        <li>Email : ${data.email || '—'}</li>
        <li>Date de réservation : ${data.date_reservation}</li>
        <li>Heure : ${data.heure}</li>
        <li>Nombre de personnes : ${data.nombre}</li>
        <li>Table : ${data.table}</li>
        <li>Allergènes : ${data.allergenes || '—'}</li>
        <li>Remarques : ${data.remarques || '—'}</li>
      </ul>
      <button id="confirmerBtn">Confirmer</button>
    `;
    document.getElementById("confirmation").style.display = "block";

    document.getElementById("confirmerBtn").addEventListener("click", async () => {
      try {
        const url = currentReservationId
          ? `https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/restaurantdata/reservations/${currentReservationId}`
          : `https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/restaurantdata/reservations`;

        const method = currentReservationId ? "PUT" : "POST";

        const res = await fetch(url, {
          method: method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ reservation: data })
        });

        if (!res.ok) throw new Error("Erreur lors de l'envoi");

        document.getElementById("confirmation").style.display = "none";
        document.getElementById("success").style.display = "block";
        document.getElementById("success").textContent = "Réservation enregistrée avec succès.";
        form.reset();
        currentReservationId = null;
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });
  });

  // Exemple simple de tableau des réservations avec bouton Modifier
  if (document.getElementById("liste")) {
    document.querySelector("button[data-tab='liste']").addEventListener("click", loadReservations);
  }

  async function loadReservations() {
    const res = await fetch("https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/restaurantdata/reservations");
    const json = await res.json();
    const tbody = document.getElementById("liste").querySelector("table tbody") || document.createElement("tbody");

    tbody.innerHTML = "";
    json.reservations.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.nom} ${r.prenom}</td>
        <td>${r.telephone}</td>
        <td>${r.date_reservation}</td>
        <td>${r.heure}</td>
        <td>${r.nombre}</td>
        <td>${r.table}</td>
        <td><button class="edit-btn" data-id="${r.id}">Modifier</button></td>
      `;
      tbody.appendChild(tr);
    });

    tbody.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        const resData = json.reservations.find(r => r.id == id);
        if (!resData) return;
        const form = document.getElementById("reservationForm");
        for (const key in resData) {
          if (form.elements[key]) {
            form.elements[key].value = resData[key];
          }
        }
        currentReservationId = id;
        showTab("form");
      });
    });

    // Si pas encore de <table>, crée une
    if (!document.getElementById("liste").querySelector("table")) {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr><th>Nom</th><th>Téléphone</th><th>Date</th><th>Heure</th><th>Personnes</th><th>Table</th><th>Actions</th></tr>
        </thead>
      `;
      table.appendChild(tbody);
      document.getElementById("liste").appendChild(table);
    }
  }
});
</script>
  </script>
</body>
</html>
