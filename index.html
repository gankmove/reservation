<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation Restaurant</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    nav button { padding: 10px; border: none; background: #eee; cursor: pointer; }
    nav button.active { background: black; color: white; }
    section { display: none; }
    section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button.submit { margin-top: 20px; padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer; }
    .confirmation, .success { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Stella Marina</h1>
  <nav>
    <button data-tab="form" class="active">Réserver</button>
    <button data-tab="liste">Réservations</button>
    <button data-tab="clients">Fiches clients</button>
  </nav>

  <section id="form" class="active">
    <h2>Formulaire de réservation</h2>
    <form id="reservationForm">
      <fieldset style="border: 2px solid #cce5ff; background: #e9f5ff; padding: 15px; margin-bottom: 20px;">
        <legend style="font-weight: bold; color: #007bff;">Informations du client</legend>
        <label>Nom* <input type="text" name="nom" required></label>
        <label>Prénom* <input type="text" name="prenom" required></label>
        <label>Téléphone* <input type="tel" name="telephone" required></label>
        <label>Email <input type="email" name="email"></label>
        <label>Date de naissance <input type="date" name="dob"></label>
      </fieldset>

      <fieldset style="border: 2px solid #d4edda; background: #f3fdf4; padding: 15px;">
        <legend style="font-weight: bold; color: #28a745;">Détails de la réservation</legend>
        <label>Date de réservation* <input type="date" name="date_reservation" required></label>
        <label>Nombre de personnes* <input type="number" name="nombre" required min="1"></label>
        <label>Heure de réservation* <input type="time" name="heure" required></label>
        <label>Table attribuée* <input type="text" name="table" required></label>
        <label>Allergènes <textarea name="allergenes"></textarea></label>
        <label>Remarques <textarea name="remarques"></textarea></label>
      </fieldset>
      <button type="submit" class="submit">Envoyer</button>
    </form>
    <div id="confirmation" class="confirmation hidden"></div>
    <div id="success" class="success hidden" style="color:green;"></div>
  </section>

  <section id="liste">
    <h2>Réservations à venir</h2>
    <table>
      <thead>
        <tr><th>Nom</th><th>Téléphone</th><th>Date réservation</th><th>Heure</th><th>Personnes</th><th>Table</th><th>Actions</th></tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>
  </section>

  <section id="clients">
    <h2>Fiches clients</h2>
    <input type="text" id="searchClient" placeholder="Nom ou téléphone">
    <div id="clientResults"></div>
  </section>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzBrmfdqv2-_99SdKoCCAXgFevfdQYBz2byvr8WDMc2Vy1er534goebYmd8NFju_57k/exec";
    // le reste du script reste inchangé, il doit inclure les appels fetch vers scriptUrl pour les POST
  </script>
</body>
</html>
