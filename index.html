<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation Restaurant</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    nav button { padding: 10px; border: none; background: #eee; cursor: pointer; }
    nav button.active { background: black; color: white; }
    section { display: none; }
    section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button.submit { margin-top: 20px; padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer; }
    .confirmation, .success { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Stella Marina</h1>
  <nav>
    <button data-tab="form" class="active">Réserver</button>
    <button data-tab="liste">Réservations</button>
    <button data-tab="clients">Fiches clients</button>
  </nav>

  <section id="form" class="active">
    <h2>Formulaire de réservation</h2>
    <form id="reservationForm">
      <fieldset style="border: 2px solid #cce5ff; background: #e9f5ff; padding: 15px; margin-bottom: 20px;">
        <legend style="font-weight: bold; color: #007bff;">Informations du client</legend>
        <label>Nom* <input type="text" name="nom" required></label>
        <label>Prénom* <input type="text" name="prenom" required></label>
        <label>Téléphone* <input type="tel" name="telephone" required></label>
        <label>Email <input type="email" name="email"></label>
        <label>Date de naissance <input type="date" name="dob"></label>
      </fieldset>

      <fieldset style="border: 2px solid #d4edda; background: #f3fdf4; padding: 15px;">
        <legend style="font-weight: bold; color: #28a745;">Détails de la réservation</legend>
        <label>Date de réservation* <input type="date" name="date_reservation" required></label>
        <label>Nombre de personnes* <input type="number" name="nombre" required min="1"></label>
        <label>Heure de réservation* <input type="time" name="heure" required></label>
        <label>Table attribuée* <input type="text" name="table" required></label>
        <label>Allergènes <textarea name="allergenes"></textarea></label>
        <label>Remarques <textarea name="remarques"></textarea></label>
      </fieldset>
      <button type="submit" class="submit">Envoyer</button>
    </form>
    <div id="confirmation" class="confirmation hidden"></div>
    <div id="success" class="success hidden" style="color:green;"></div>
  </section>

  <section id="liste">
    <h2>Réservations à venir</h2>
    <table>
      <thead>
        <tr><th>Nom</th><th>Téléphone</th><th>Date réservation</th><th>Heure</th><th>Personnes</th><th>Table</th><th>Actions</th></tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>
  </section>

  <section id="clients">
    <h2>Fiches clients</h2>
    <input type="text" id="searchClient" placeholder="Nom ou téléphone">
    <div id="clientResults"></div>
  </section>

  <script>
    const tabs = document.querySelectorAll("nav button");
    const sections = document.querySelectorAll("section");
    let reservations = JSON.parse(localStorage.getItem("reservations") || "[]");
let clients = JSON.parse(localStorage.getItem("clients") || "[]");

    function showTab(id) {
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      tabs.forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.tab === id) btn.classList.add("active");
      });
      if (id === "liste") renderReservations();
      if (id === "clients") renderClients();
    }

    const form = document.getElementById('reservationForm');
    const confirmation = document.getElementById('confirmation');
    const success = document.getElementById('success');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      let recap = '<h3>Confirmer votre réservation :</h3><ul>';
      for (const [key, value] of Object.entries(data)) {
        recap += `<li><strong>${key} :</strong> ${value || '—'}</li>`;
      }
      recap += '</ul><button id="confirm">Confirmer</button> <button id="cancel">Annuler</button>';
      confirmation.innerHTML = recap;
      confirmation.classList.remove('hidden');
      confirmation.style.position = 'fixed';
      confirmation.style.top = '50%';
      confirmation.style.left = '50%';
      confirmation.style.transform = 'translate(-50%, -50%)';
      confirmation.style.zIndex = '1000';
      confirmation.style.background = '#fff';
      confirmation.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';

      document.getElementById('confirm').onclick = async () => {
  const now = new Date();
  const offsetMs = now.getTimezoneOffset() * 60000;
  const swissTime = new Date(now.getTime() - offsetMs + 3600000);
  const data = Object.fromEntries(new FormData(form).entries());
  data.timestamp = swissTime.toISOString();

  const clientIndex = form.dataset.editClientId;
  const editingId = form.dataset.editingId;

  try {
    const clients = JSON.parse(localStorage.getItem("clients") || "[]");
    const reservations = JSON.parse(localStorage.getItem("reservations") || "[]");
    const reservationUrl = "https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/réservations/reservations";
    const clientUrl = "https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/réservations/fichesclients";

    if (clientIndex !== undefined) {
      clients[clientIndex] = {
        ...clients[clientIndex],
        nom: data.nom,
        prenom: data.prenom,
        telephone: data.telephone,
        dob: data.dob,
        email: data.email,
        reservations: (clients[clientIndex].reservations || 0) + 1
      };
      await fetch(`${clientUrl}/${clients[clientIndex].id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fichesclient: clients[clientIndex] })
      });
    } else {
      const exists = clients.find(c => c.telephone === data.telephone);
      if (!exists) {
        const newClient = {
          nom: data.nom,
          prenom: data.prenom,
          telephone: data.telephone,
          dob: data.dob,
          email: data.email,
          reservations: 1
        };
        clients.push(newClient);
        await fetch(clientUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fichesclient: newClient })
        });
      } else {
        exists.reservations = (exists.reservations || 0) + 1;
        await fetch(`${clientUrl}/${exists.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fichesclient: exists })
        });
      }
    }

    await fetch(reservationUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ reservation: data })
    });

    form.reset();
    confirmation.classList.add('hidden');
    showTab('liste');
    renderReservations();
    success.textContent = clientIndex !== undefined ? '✅ Fiche client mise à jour avec succès !' : '✅ Réservation enregistrée avec succès !';
    success.classList.remove('hidden');
    form.removeAttribute("data-editing-id");
    form.removeAttribute("data-edit-client-id");
    setTimeout(() => success.classList.add('hidden'), 4000);
  } catch (error) {
    alert("Erreur réseau : " + error.message);
  }

  document.getElementById('cancel').onclick = () => {
        confirmation.classList.add('hidden');
      };
    });

    function renderReservations() {
      const tbody = document.getElementById('reservationTable');
      tbody.innerHTML = "";
      reservations.forEach((r, i) => {
        const row = `<tr>
          <td>${r.nom} ${r.prenom}</td>
          <td>${r.telephone}</td>
          <td>${r.date_reservation || '—'}</td>
          <td>${r.heure}</td>
          <td>${r.nombre}</td>
          <td>${r.table}</td>
          <td>
            <button onclick="editReservation(${i})">Modifier</button>
            <button onclick="deleteReservation(${i})">Supprimer</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function renderClients() {
  const search = document.getElementById('searchClient').value.toLowerCase();
  const container = document.getElementById('clientResults');
  const clients = JSON.parse(localStorage.getItem("clients") || "[]");
  const filtered = clients.filter(r => r.nom.toLowerCase().includes(search) || r.telephone.includes(search));
  if (filtered.length === 0) {
    container.innerHTML = '<p>Aucun client trouvé.</p>';
    return;
  }
  container.innerHTML = filtered.map((r, i) => `
      container.innerHTML = filtered.map((r, i) => `
    <div style="border:1px solid #ccc; padding:10px; margin-top:10px;">
      <strong>${r.prenom} ${r.nom}</strong><br>
      Tel: ${r.telephone}<br>
      Email: ${r.email || '—'}<br>
      Réservations : ${r.reservations || 0}<br>
      <button onclick="editClient(${i})">Modifier</button>
      <button onclick="deleteReservation(${i})">Supprimer</button>
    </div>`).join('');
    }

    function editReservation(index) {
      const r = reservations[index];
      for (const key in r) {
        const field = form.elements.namedItem(key);
        if (field) field.value = r[key];
      }
      form.dataset.editingId = r.id || "";
      showTab('form');
    }

    async function deleteReservation(index) {
      if (confirm("Confirmer la suppression ?")) {
        try {
          const deleted = reservations.splice(index, 1)[0];
          localStorage.setItem("reservations", JSON.stringify(reservations));
          renderReservations();
          renderClients();
          // ici on peut aussi appeler fetch DELETE si besoin
        } catch (err) {
          console.error("Erreur lors de la suppression sur Sheety :", err);
        }
      }
    }

    document.getElementById('searchClient').addEventListener('input', renderClients);

    window.addEventListener('DOMContentLoaded', async () => {
      tabs.forEach(btn => {
        btn.addEventListener("click", function() {
          const id = this.dataset.tab;
          showTab(id);
        });
      });
      try {
        const [resClients, resReservations] = await Promise.all([
          fetch("https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/réservations/fichesclients"),
          fetch("https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/réservations/reservations")
        ]);
        const resultClients = await resClients.json();
        const resultReservations = await resReservations.json();
        if (resultClients && resultClients.fichesclients) {
          localStorage.setItem("clients", JSON.stringify(resultClients.fichesclients));
        }
        if (resultReservations && resultReservations.reservations) {
          reservations = resultReservations.reservations;
          localStorage.setItem("reservations", JSON.stringify(reservations));
        }
      } catch (e) {
        console.error("Erreur de chargement depuis Sheety :", e);
      }
      renderReservations();
      renderClients();
    });
  </script>
</body>
</html>
