<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella Marina</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    nav button { padding: 10px; border: none; background: #eee; cursor: pointer; }
    nav button.active { background: black; color: white; }
    section { display: none; }
    section.active { display: block; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button.submit { margin-top: 20px; padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Stella Marina</h1>
  <nav>
    <button data-tab="form" class="active">Réserver</button>
    <button data-tab="liste">Réservations</button>
    <button data-tab="clients">Fiches clients</button>
  </nav>

  <section id="form" class="active">
    <h2>Réservation</h2>
    <form id="formulaire">
      <label>Nom* <input name="nom" required></label>
      <label>Prénom* <input name="prenom" required></label>
      <label>Téléphone* <input name="telephone" required></label>
      <label>Email <input name="email"></label>
      <label>Date naissance <input type="date" name="dob"></label>
      <label>Date réservation* <input type="date" name="dateReservation" required></label>
      <label>Heure* <input type="time" name="heure" required></label>
      <label>Personnes* <input type="number" name="nombre" required></label>
      <label>Table* <input name="table" required></label>
      <label>Allergènes <textarea name="allergenes"></textarea></label>
      <label>Remarques <textarea name="remarques"></textarea></label>
      <button type="submit" class="submit">Envoyer</button>
    </form>
    <div id="success" class="hidden">Réservation enregistrée.</div>
  </section>

  <section id="liste">
    <h2>Réservations</h2>
    <table>
      <thead>
        <tr><th>Nom</th><th>Téléphone</th><th>Date</th><th>Actions</th></tr>
      </thead>
      <tbody id="tableRes"></tbody>
    </table>
  </section>

  <section id="clients">
    <h2>Fiches clients</h2>
    <div id="ficheClients"></div>
  </section>

  <script>
    const API = "https://api.sheety.co/72884d05d7bfb11aaabc6c21da9be3e9/restaurantdata";

    document.querySelectorAll("nav button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        document.getElementById(btn.dataset.tab).classList.add("active");
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        if (btn.dataset.tab === "liste") chargerRes();
        if (btn.dataset.tab === "clients") chargerClients();
      };
    });

    document.getElementById("formulaire").onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.timestamp = new Date().toLocaleString("fr-CH");
      await fetch(`${API}/reservations`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reservation: data })
      });
      await fetch(`${API}/fichesclients`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fichesclient: {
          nom: data.nom,
          prenom: data.prenom,
          telephone: data.telephone,
          email: data.email,
          dob: data.dob,
          reservations: 1
        } })
      });
      document.getElementById("success").classList.remove("hidden");
      e.target.reset();
    };

    async function chargerRes() {
      const res = await fetch(`${API}/reservations`).then(r => r.json());
      const tbody = document.getElementById("tableRes");
      tbody.innerHTML = "";
      res.reservations.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.prenom} ${r.nom}</td><td>${r.telephone}</td><td>${r.dateReservation}</td>
          <td><button onclick="supprRes(${r.id})">Supprimer</button></td>`;
        tbody.appendChild(tr);
      });
    }

    async function supprRes(id) {
      if (confirm("Supprimer cette réservation ?")) {
        await fetch(`${API}/reservations/${id}`, { method: "DELETE" });
        chargerRes();
      }
    }

    async function chargerClients() {
      const res = await fetch(`${API}/fichesclients`).then(r => r.json());
      const box = document.getElementById("ficheClients");
      box.innerHTML = res.fichesclients.map(c =>
        `<div style='border:1px solid #ccc;padding:8px;margin:5px'>
          <b>${c.prenom} ${c.nom}</b><br>
          Tél: ${c.telephone} | Email: ${c.email || '-'}<br>
          Réservations: ${c.reservations || 1}
        </div>`
      ).join("");
    }
  </script>
</body>
</html>
